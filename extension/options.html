<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <p>The extension uses the Github Graph API to access data about repositories. For this it requires an API token.</p>
    <p>Create a new API key on Github readonly scope and enter it here:</p>
    <form>
        <label>Github API token</label>
        <input type="input" id="github_token">
        <button type="submit">Save</button>
    </form>
    <script src="options.js"></script>
</body>

</html>
